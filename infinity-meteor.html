<head>
	<title>Food Standards</title>

	<!-- 	<link rel="stylesheet" type="text/css" href="css/foundation.min.css"/> -->

</head>

<body>
	<div class="row">
		<div class="large-12 columns">
			<h1>Food Quality by Authority</h1>

			{{> foodform}}
		</div>
	</div>
</body>

<template name="foodform">
	<select id="authorityPicker" style="width: 300px">
		<option value="">Choose an authority</option>
		{{#each authorities}}
		<option value="{{localAuthorityId}}">{{name}}</option>
		{{/each}}
	</select>	

	<p></p>

	<table>
		<thead>
			<tr>
				<td>Rating</td>
				<td>Percentage</td>
			</tr>
		</thead>
		<tbody>
			{{#each summary}}
			<tr>
				<td>{{key}}</td>
				<td>{{value}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>

		{{/each}}
	</ul>
-->

</template>
